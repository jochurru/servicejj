<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu mensaje</title>

  <style>
    @font-face {
      font-family: 'Newtown';
      src: url('./fonts/NEWTOW_B.TTF') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff; /* fondo blanco */
      color: #222222; /* texto gris oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #f8f8f8; /* fondo gris muy claro */
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .logo-container img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h1.brand {
      font-family: 'Newtown', sans-serif;
      font-size: 2rem;
      text-transform: uppercase;
      color: #111111;
      margin: 0;
    }

    p.subtitle {
      color: #555555;
      margin-top: 0.25rem;
      margin-bottom: 2rem;
    }

    h2.message-title {
      font-size: 1.5rem;
      color: #111111;
      margin-bottom: 0.5rem;
    }

    p.message-text {
      color: #444444;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: #222222;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #000000;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo y Marca -->
    <div class="logo-container">
      <img src="./images/logo 2.webp" alt="Logo Service JJ" />
      <h1 class="brand">Service JJ</h1>
    </div>
    <p class="subtitle">Servicio Técnico de Electrodomésticos</p>

    <!-- Mensaje de agradecimiento -->
    <h2 class="message-title">¡Gracias por tu mensaje!</h2>
    <p class="message-text">Nos pondremos en contacto con vos lo antes posible.</p>

    <!-- Botón -->
    <a href="/" class="btn">← Volver al inicio</a>
  </div>
</body>
</html>
